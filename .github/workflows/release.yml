name: Release ğŸš€
on:
  push:
    branches:
      - master

jobs:
  release:
    if: github.event_name == 'push'
    name: Release Package ğŸï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ‘€ Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: $-node-$
          restore-keys: |
            $-node
      - name: ğŸ—ï¸ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: ğŸ¤¹â€â™‚ï¸ Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.14.1
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - name: ğŸ› ï¸ Build
        run: pnpm run build
      - name: ğŸ§ª TEST
        run: pnpm run test:ci
      - name: ğŸ“¦  ZIP Coverage and Build
        run: |
          zip -r coverage.zip ./coverage
          zip -r build.zip ./dist
      - name: ğŸšš ğŸ§ª Upload Test Coverage
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage
          path: coverage
      - name: ğŸšš ğŸ› ï¸ Upload Build Coverage
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: coverage
      - name: ğŸ†™Load Coverage Reports
        run: pnpx codecov
        env: 
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
      - name: ğŸ“¦ Release to NPM
        run: pnpx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.CUSTOM_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Open Issue
        if: failure()
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.CUSTOM_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Issue when releasing: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_.",
            "assignees": ["${{ github.event.pull_request.user.login }}"]
            }'