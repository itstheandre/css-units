name: Release 🚀
on:
  push:
    branches:
      - master

jobs:
  release:
    if: github.event_name == 'push'
    name: Release Package 🏎️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-pat
        run: echo "::set-output name=dir::$(yarn cache dir)
      - name: 👀 Cache node_modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-yarn-
      - name: 🏗️ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: 🏃‍♂️  Install Deps
        run: yarn install --frozen-lockfile
      - name: 🛠️ Build
        run: yarn build
      - name: 🧪 TEST
        run: yarn test:ci
      - name: 📦  ZIP Coverage and Build
        run: |
          zip -r coverage.zip ./coverage
          zip -r build.zip ./dist
      - name: 🚚 🧪 Upload Test Coverage
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage
          path: coverage
      - name: 🚚 🛠️ Upload Build Coverage
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: coverage
      - name: 🆙Load Coverage Reports
        run: npx codecov
        env: 
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
      - name: 📦 Release to NPM
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.CUSTOM_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Open Issue
        if: failure()
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.CUSTOM_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Issue when releasing: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_.",
            "assignees": ["${{ github.event.pull_request.user.login }}"]
            }'